name: Continuous Deployment (Prod) (Backend)
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile.backend
          push: true
          tags: simonpaul496/user-app-backend:${{ github.sha }}
      - name: Deploy to the VM
        run: |
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
            chmod 600 ~/ssh_key
            ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@64.23.203.254 -t \
           "docker stop user_backend || true && docker rm user_backend || true && docker run --name user_backend -d -p 8080:8080 simonpaul496/user-app-backend:${{ github.sha }}"
